{% extends 'base_generic.html' %}

{% block content %}

  <table class="table">
    <thead>
      <tr>
        <th scope="col">name</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  <table>

{% endblock %}
