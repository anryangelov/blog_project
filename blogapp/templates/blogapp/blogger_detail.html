{% extends 'base_generic.html' %}

{% block content %}

  <h1>{{ object.name }}</h1>
  <p style="white-space:pre-wrap;">{{ object.bio }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Blog Post</h4>
    {% for blog in object.blog_set.all %}
      <p><a href="{{ blog.get_absolute_url }}"> {{ blog.title }}</a> ({{ blog.post_date }})</p>
    {% endfor %}
  </div>

{% endblock %}
